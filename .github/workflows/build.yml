name: Build Pebble App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv nodejs npm libsdl1.2debian libfdt1

      - name: Install uv (Python package manager)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Pebble SDK
        run: |
          uv tool install pebble-tool
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Download Pebble SDK
        run: |
          ~/.local/bin/pebble sdk install latest

      - name: Build Pebble app
        run: |
          ~/.local/bin/pebble build

      - name: Verify build output
        run: |
          if [ -f build/*.pbw ]; then
            echo "✓ Build successful - .pbw file generated"
            ls -lh build/*.pbw
          else
            echo "✗ Build failed - no .pbw file found"
            exit 1
          fi
