name: Build Pebble App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Pebble app
        run: |
          docker run --rm \
            -v "${PWD}:/pebble" \
            -w /pebble \
            rebble/pebble-sdk \
            pebble build

      - name: List build output
        run: |
          echo "Contents of build directory:"
          ls -la build/ || echo "build directory not found"
          echo "Looking for .pbw files:"
          find . -name "*.pbw" || echo "No .pbw files found"

      - name: Verify build output
        run: |
          if [ -f build/*.pbw ]; then
            echo "✓ Build successful - .pbw file generated"
            ls -lh build/*.pbw
          else
            echo "✗ Build failed - no .pbw file found"
            exit 1
          fi
