name: Build and Release Pebble App

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          # Get the tag name (e.g., v1.2.3 or 1.2.3)
          TAG_NAME="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Update version in package.json using jq
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
          echo "Updated package.json to version $VERSION"
          cat package.json

      - name: Build Pebble app
        run: |
          docker run --rm \
            -v "${PWD}:/pebble" \
            rebble/pebble-sdk \
            pebble build

      - name: Get .pbw filename
        id: pbw
        run: |
          PBW_FILE=$(ls build/*.pbw | head -n 1)
          PBW_NAME=$(basename "$PBW_FILE")
          echo "file=$PBW_FILE" >> $GITHUB_OUTPUT
          echo "name=$PBW_NAME" >> $GITHUB_OUTPUT

      - name: Upload .pbw to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.pbw.outputs.file }}
          asset_name: ${{ steps.pbw.outputs.name }}
          asset_content_type: application/octet-stream
